<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <h1>ACTIVITY</h1>
</head>

<body>

    <div>
        <input type="text" id="name">
        <input type="text" id="feedback">

        <button type="button" onclick="add()">Submit</button>
    </div>

    <div>
        <table border="2">
            <tr>
                <th colspan='4'>Interview Feedback</th>
            </tr>
            <tr>
                <th>SrNO</th>
                <th>Name</th>
                <th id="tech">Technologies</th>
                <th>Feedback</th>
            </tr>
            <tbody id="tBody"></tbody>
        </table>
    </div>

</body>

<script>

    var Num = 1



    function add() {

        var tBody = document.getElementById('tBody')
        var rows = tBody.getElementsByTagName('tr');

        var technologies = document.createElement("td");
        technologies.innerText = "Java, Hibernate, JSP, Servelets";

        var name = document.getElementById('name')
        var feedback = document.getElementById('feedback')

        var slNo = document.createElement("td");
        slNo.innerText = Num;

        var row = document.createElement("tr")
        var colName = document.createElement("td")
        var colfeedback = document.createElement("td")

        colName.innerText = name.value;
        colfeedback.innerText = feedback.value;


        row.append(slNo);
        row.append(colName);

        if (rows.length >= 1) {
            var selectedRow = rows[0];
            var selectedCol = selectedRow.getElementsByTagName('td')[2];
            selectedCol.setAttribute("rowSpan", (rows.length + 1))
        }
        else {
            row.append(technologies);
        }
        row.append(colfeedback);
        tBody.append(row)

        console.log(slNo)
        console.log(colName)
        console.log(technologies)
        console.log(colfeedback)

        Num++



        /*tbody.innerHTML += `
         <tr>
            <td>${Num}</td>
            <td>${name}</td>
            <td>tech</td>
            <td>${feedback}</td>
         </tr>
        `*/


    }





</script>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Buttons</title>
</head>

<body>
    <div>
        <label>Private</label>
        <input type="radio" id="private" value="private" name="status" onclick="radiohandle()">
        <label>Public</label>
        <input type="radio" id="public" value="public" name="status" onclick="radiohandle()">
    </div>
</body>

<script>
    function radiohandle() {

        if (document.getElementById('private').checked) {
            document.getElementById('public').checked = false
        }

        if (document.getElementById('public').checked) {
            document.getElementById('private').checked = false
        }

    }
</script>

</html>
